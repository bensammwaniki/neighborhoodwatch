{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>

  </head>
<body>
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffffff;">
        <div class="container">
          <a class="navbar-brand" href="/"><h1> Neighborhood </h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home <i class="bi bi-house-fill"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/profile/">Profile <i class="bi bi-file-person-fill"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/business/">Business & Posts <i class="bi bi-building"></i> </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/accounts/logout/">Logout <i class="bi bi-box-arrow-right"></i></a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/accounts/login/">Login <i class="bi bi-box-arrow-left"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/accounts/register/">Sign up</a>
              </li>
                <li class="nav-item ">
                  <a class="nav-link active" href="#" aria-current="page" data-bs-toggle="modal" data-bs-target="#post">post <i class="bi bi-arrow-up-square"></i></a>
                </li>
            </ul>

            <form action="{% url 'search.post' %}"  class="d-flex">
              {% csrf_token %}
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
              <button class="btn btn-outline-info" type="submit">Search</button>
            </form>

            <h5 class="navbar-text text-dark">
            </h5>

          </div>
        </div>
      </nav>

      {% block content %}

      {% endblock %}


</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</html>
