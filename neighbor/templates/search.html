{% extends 'base.html' %}
{% load static %}
{% block content %}



<div class="container">

<div class="row text-center">
<h1>{{ danger }}</h1>
<h1>These are the results of your search "{{ found }}"</h1>
</div>

   
    <div class="row">
        {% for project in search %}
        <div class="card" style="width: 25rem;height: fit-content;margin: 10px;padding: 5px;">
            <img src="{{ project.screenshort.url }}" class="card-img-top" alt="..." style="object-fit: cover;height: 260px;">
        <div class="card-body">
          <h5 class="card-title">{{ project.project_name }}</h5>
          <p class="card-text">
            <span class="badge bg-info text-light">Posted by :{{ project.profile }}</span>
            <span class="badge bg-warning text-light">Posted on :{{ project.posted_date }}</span>

          </p>
        </div>
    </div>
        {% endfor %}
      </div>

  </div>






{% endblock %}
