{% extends 'base.html' %}
{% load static %}
{% block content %}



<div class="container">

<div class="row text-center">
{% if danger %}
<h1>{{ danger }}</h1>
{%else%}
<h1>These are the results of your search "{{ found }}"</h1>
</div>
{% endif %}


   
    <div class="row">
      {% for bs in search %} 
      <div class="col-sm-4">
        <div class="card cards1">
          <div class="card-body">
            <h5 class="card-title">{{bs.name}}</h5>
            <p class="card-text badge bg-dark">{{bs.email}}</p>
            <p class="card-text badge bg-warning">{{bs.neighbourhood}}</p>
            <p class="card-text badge bg-success">{{bs.description}}</p>
          </div>
        </div>
      </div>
      {% endfor %}
      </div>

  </div>






{% endblock %}
